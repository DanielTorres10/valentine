    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        text-align: center;
      }
      .loading:after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }
    </style>

  <body>
    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center; padding: 20px; max-width: 400px;">
          <h1 style="color: #ff69b4;">JavaScript Required</h1>
          <p>This interactive experience requires JavaScript to work properly.</p>
          <p>Please enable JavaScript in your browser settings.</p>
        </div>
      </div>
    </noscript>
    
    <div id="loading" class="loading">
      Loading interactive experience
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading when app loads
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
      
      // GitHub Pages SPA fallback
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.pathname) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
